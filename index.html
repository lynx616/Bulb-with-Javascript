<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/219/597/png-clipart-light-bulb-and-brain-illustration-incandescent-light-bulb-foco-lamp-brain-bulb-text-bulbs-thumbnail.png">
    <title>bulb2.0</title>
    <link rel="stylesheet" href="bulb1.css">
</head>
<body>
    <div class="bulb-before"> 
        <button id="ok-btn">
        ON
    </button>
    <script>
      var bulb=document.querySelector(".bulb-before");
      var btn=document.querySelector("#ok-btn");
      var flag =0;
        btn.addEventListener("click",()=>{
            if(flag%2==0){
                bulb.style.backgroundImage="url('after.png')";
                btn.innerHTML="OFF";
                flag++;
            }
            else{
            bulb.style.backgroundImage="url('before.png')";
            btn.innerHTML="ON";
            flag++;
            }
        })


    

    </script>
</div>
   
</body>
</html>
